<form #loginForm="ngForm"
      (ngSubmit)="onLogin(loginForm.value)">
  <h2>Enter the password</h2>
  <label for="password">Password</label>
  <input autofocus
         type="password"
         name="password"
         id="password"
         placeholder="password"
         [(ngModel)]="password"
         required>

  <button type="submit">Submit</button>

</form>
